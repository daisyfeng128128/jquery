<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#circle,#indicatorContainer{
	display:inline-block;
	
	
}
</style>
<script src="../jquery-1.12.2.min.js"></script>
<script src="radialIndicator.js"></script>
<script>
	$(function(){
		$('#cirCon').radialIndicator({
			barColor: '#039cec',
			barBgColor:"#e0e0e0",
			barWidth: 10,
			initValue: 40,
			roundCorner : true,
			percentage: true
		});
		
		var radialObj = $('#cirCon').data('radialIndicator');
        //now you can use instance to call different method on the radial progress.
        //like
        radialObj.animate(80);
		
		
		
	
	});

</script>
</head>

<body>
<div id="circle">
    <div id="cirCon"></div>
</div>
</body>
</html>
