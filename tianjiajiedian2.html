<html>
<head>

<title>无标题文档</title>
<style type="text/css">
	*{margin:0; padding: 0; list-style: none; }
	span{width: 18px; height: 18px; display: block; }

	$("li").each(function(i,item){
		$("span").eq(i).css("background","url(oa_img/"+aImg[i]+".png)");
	})
	

	
	// 

})
</script>
</head>

<body>

</ul>

</body>
</html>
