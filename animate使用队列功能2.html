<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding: 0; }
div{width:100px; height: 100px; position: absolute; background-color: #f0f; }

</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$("input").click(function(){
		$('div').animate({left:'100px'},'slow').animate({fontSize:'2em'},'slow');
	});
})
</script>
</head>

<body>
<input type="button" value="开始动画" name="">
<div>hello</div>
</body>
</html>
