<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0; padding: 0; }
	div{width:100px; height: 100px; position: absolute; background-color: #f0f; }
</style>
<script src="jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$('input').click(function(){
		$("div").animate({
			left:'250px',
			height:'+=150px',
			width:'+=150px'
		})
	})

})
</script>
</head>

<body>
<input type="button" value="开始" name="">
<div></div>
</body>
</body>
</html>
