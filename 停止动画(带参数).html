<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>停止动画</title>
<style type="text/css"> 
*{margin:0; padding: 0; }

div{width:100px; height: 200px; position: absolute; background-color: #f0f; }
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$("#flip").click(function(){
		$("#panel").slideDown(5000);
	});

	$("#stop").click(function(){
		$("#panel").stop();
	})

})
</script>
</head>

<body>
<input type="button" id="start" value="开始" name="">
<input type="button" id="stop" value="停止" name="">
<input type="button" id="stop" value="停止所有" name="">
<input type="button" id="stop" value="停止动画，但完成动作" name="">
<div></div>
</body>
</html>
