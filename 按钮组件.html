<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.10.1.min.js"></script>
<script>
$(function (){
	$("p").one("click",function(){
		$(this).animate({fontSize:"+=6px"});
	});
});
</script>
</head>

<body>
<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
  Loading state
</button>
</body>
</html>
