<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>停止动画</title>
<style type="text/css"> 
*{margin:0; padding: 0; }

#panel,#flip{
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel{
	padding:50px;
	display:none;
}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$("#flip").click(function(){
		$("#panel").slideDown(5000);
	});

	$("#stop").click(function(){
		$("#panel").stop();
	})

})
</script>
</head>

<body>
<input type="button" id="stop" value="停止动画" name="">
<div id="flip">点我向下滑动面板</div>
<div id="panel">Hello world!</div>
</body>
</html>
