<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; }
input{background:#ccc; }
input.active{background:red; }
.bd div{display:none; border:1px solid red; width:300px; height:300px; }
.bd div.cur{display:block; }

</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$("#div1").find("input").click(function(){
		$("input").removeClass("active");
		$(this).addClass("active");
		$(".bd").find("div").removeClass("cur").eq($(this).index()).addClass("cur");
	
	});





});
</script>
</head>

<body>
<div id="div1">
	<input class="active" type="button" value="aaa"/>
    <input type="button" value="bbb"/>
    <input type="button" value="ccc"/>
</div>
<div class="bd">
	<div class="cur" id="a">aaa</div>
    <div id="b">bbb</div>
    <div id="c">ccc</div>
</div>
</body>
</html>
