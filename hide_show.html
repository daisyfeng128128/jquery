<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0; padding: 0; list-style: none; }
	ul{height: 50px; background-color: blue; overflow: hidden; }
</style>
<script src="jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$("input").click(function(){
		$("ul").css("height","100")
	})
})
</script>
</head>

<body>
<input type="button" value="按钮" name="">
<ul id="ul">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
</ul>

</body>
</body>
</html>
