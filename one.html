<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.10.1.min.js"></script>
<script>
$(function (){
	$("p").one("click",function(){
		$(this).animate({fontSize:"+=6px"});
	});
});
</script>
</head>

<body>
<p>1111111111111</p>
<p>2222222222222</p>
<p>3333333333333</p>
</body>
</html>
