<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0; padding:0; }
.div1{ width:50px; height:50px; background:red; }
.div2{ width:100px; height:100px; background:green; }
</style>
</head>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$(".div1").hover(function(){
		$(".div2").toggle();
	});
})
	

</script>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
</body>
</html>
