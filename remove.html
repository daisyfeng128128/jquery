<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$("div").click(function(){
		alert(123)
	})
	// var oDiv=$("div").remove() //remove的返回值就是删除的元素本身，把它当变量存起来再p到页面，原有事件没了
	var oDiv=$("div").detach() //原有事件还在
	$("body").append(oDiv)

});
</script>
</head>

<body>
<div>div1</div>
</body>
</html>
