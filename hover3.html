<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.div1,.div2{
	width:200px;
	height:200px;
	background-color:red;
	float:left; 
}
.div2{
	background-color:blue; 
	opacity:0; 
	filter:alpha(opacity=0);
}
</style>
<script src="jquery-1.12.2.min.js"></script>
<script>
$(function(){
	$(".div1").hover(function(){
		$(".div2").css("opacity","1");
	},function(){
		$(".div2").css("opacity","0");
	
	});


})

</script>
</head>

<body>
	<div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
