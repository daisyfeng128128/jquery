<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

*{margin:0; padding:0; }
.table{border:1px solid #ddd; }
.table tr{border-bottom:1px solid red; }
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	var oDiv=document.getElementById('div1');

});

</head>

	<input type="button" value="按钮" id="btn1">
	<div id="div1">box</div>
</body>
</html>
