<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$("button").click(function(){
		$("p").append(function(n){
		  return "<b>This p element has index " + n + "</b>";
		});
	  });
});
</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
	<button>在每个 p 元素的结尾添加内容</button>
</body>
</html>
